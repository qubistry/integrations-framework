metadata:
  name: rskdev-network
spec:
  template:
    metadata:
      labels:
        app: rskdev-network
    spec:
      containers:
      - name: rskdev-network
        image: rsksmart/rskj:cl_test
        entrypoint: java
        args:
          - -Xss4M
          - -Dlogback.configurationFile='/home/rskj/logback.xml'
          - -Drsk.conf.file=/home/rskj/regtest.conf
          - -Drpc.skipRemasc=true
          - -cp
          - /home/rskj/rskj-core/build/libs/rskj-core-3.1.0-SNAPSHOT-all.jar
          - co.rsk.Start
        ports:
        - containerPort: {{ .Values.DependencyGroup.evm.rpcPort }}
        readinessProbe:
          tcpSocket:
            port: {{ .Values.DependencyGroup.evm.rpcPort }}
          periodSeconds: 2
        resources:
          requests:
            memory: {{ .Config.Apps.Geth.Requests.Memory }}
            cpu: {{ .Config.Apps.Geth.Requests.Cpu }}
          limits:
            memory: {{ .Config.Apps.Geth.Limits.Memory }}
            cpu: {{ .Config.Apps.Geth.Limits.Cpu }}
